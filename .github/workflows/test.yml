name: Smoke Test
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
  schedule:
    - cron: '0 0 * * *'

jobs:
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v2
      - uses: ./
      - run: python -c "import gnomekeyring; assert not gnomekeyring.get_info_sync(gnomekeyring.get_default_keyring_sync()).get_is_locked()"
